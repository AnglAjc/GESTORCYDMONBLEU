services:
  - type: web
    name: gestor-cambios-devoluciones
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SECRET_KEY
        generateValue: true
      - key: WEBHOOK_API_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false
